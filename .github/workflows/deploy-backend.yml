name: Deploy Backend

on:
  push:
    branches: [ main ]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: SSH and deploy backend
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT }}       # за замовчуванням 22
          script: |
            cd /home/${{ secrets.USERNAME }}/Moondreams-backend
            git pull
            docker compose down
            docker compose up -d --build
